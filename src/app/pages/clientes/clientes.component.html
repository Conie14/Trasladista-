<h1>Listado clientes</h1>
<hr>
<base href="/">
<div class="row">
  <div class="col text-right">
      <a [routerLink]="['/cliente/nuevo']" routerLinkActive="active" class="button">Agregar cliente</a>
      <router-outlet></router-outlet>
  </div>
</div>

<div class="row">
  <div class="col text-right">
      <a [routerLink]="['/cliente/operador']" routerLinkActive="active" class="button">Agregar operador</a>
      <router-outlet></router-outlet>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">correo</th>
      <th scope="col">rfc</th>
      <th scope="col">Telefono</th>
      <th scope="col"> h</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido_paterno}}</td>
      <td>{{cliente.apellido_materno}}</td>
      <td>{{cliente.correo}}</td>
      <td>{{cliente.rfc}}</td>
      <td>{{cliente.telefono}}</td>
      <td>
        <button class="btn btn-info mr-1"
          [routerLink]="['/cliente',cliente.id]">/</button>

        <button class="btn btn-danger" (click)='borrarCliente(cliente)' >x</button>
      </td>

    </tr>

  </tbody>
</table>
