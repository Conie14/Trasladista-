<p>viatico works!</p>

<h1>agregar viaticos extras <small>
</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/viaticos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
  <form (ngSubmit)="guardar(f)" #f="ngForm">


      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre "
               [(ngModel)]="viatico.nombre"
               name="nombre"

               required>
      </div>

      <div class="form-group">
        <label> Descripcion</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="viatico.descripcion"
               name="descripcion"
               placeholder="Descripcion del viatico ">
    </div>
    <div class="form-group">
      <label> costo</label>
      <input type="number"
             class="form-control"
             [(ngModel)]="viatico.costo"
             name="costo"
             placeholder="Costo del viatico ">
  </div>




<hr>
<div class="form-group text-center">
  <button type="submit"
          class="btn btn-primary w-25">
    <i class="fa fa-save"></i>
    Guardar
  </button>
</div>


</form>




</div>
</div>
