<h1>cliente <small>Nombre
</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/clientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
  <form (ngSubmit)="guardar(f)" #f="ngForm">


      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.nombre"
               name="nombre"
               placeholder="Nombre "

               required>
    </div>

<div class="form-group">
        <label>Apellido paterno</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="cliente.apellido_paterno"
               name="apellido_paterno"

               placeholder="Apellido paterno">
    </div>
    <div class="form-group">
      <label>Apellido materno</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="cliente.apellido_materno"
             name="apellido_materno"
             placeholder="Apellido materno">
  </div>

<div class="form-group">
  <label>correo</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="cliente.correo"
         name="correo"
         placeholder="correo ">
</div>

<div class="form-group">
  <label>rfc</label>
  <input type="text"
         class="form-control"
               [(ngModel)]="cliente.rfc"
               name="rfc"
         placeholder="rfc ">
</div>
<div class="form-group">
  <label>telefonoc</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="cliente.telefono"
         name="telefono"
         placeholder="telefono ">
</div>
<div class="form-group">
  <label>password</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="cliente.password"
         name="password"
         placeholder="password ">
</div>


<hr>
<div class="form-group text-center">
  <button type="submit"
          class="btn btn-primary w-25">
    <i class="fa fa-save"></i>
    Guardar
  </button>
</div>


</form>




</div>
</div>
