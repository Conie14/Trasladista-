<h1>Listado de viaticos</h1>
<hr>
<base href="/">


<div class="row">
  <div class="col text-right">
      <a [routerLink]="['/viatico/nuevo']" routerLinkActive="active" class="button">Agregar viatico</a>
      <router-outlet></router-outlet>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion </th>
      <th scope="col">Costo</th>

      <th scope="col"> h</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let viatico of viaticos; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{viatico.nombre}}</td>
      <td>{{viatico.descripcion}}</td>
      <td>{{viatico.costo}}</td>

      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/viatico',viatico.id]"
          >/</button>


      </td>

    </tr>

  </tbody>
</table>
