<h1>Listado veiculos</h1>
<hr>
<base href="/">


<div class="row">
  <div class="col text-right">
      <a [routerLink]="['/veiculo/nuevo']" routerLinkActive="active" class="button">Agregar veiculo</a>
      <router-outlet></router-outlet>
  </div>
</div>

<table class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">AÃ±o</th>
      <th scope="col">Color</th>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Serie</th>
      <th scope="col">Acesorios y funcionamiento</th>
      <th scope="col"> h</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let veiculo of veiculos; let i=index">

      <th scope="row">{{i+1}}</th>
      <td>{{veiculo.ano }}</td>
      <td>{{veiculo.color }}</td>
      <td>{{veiculo.marca }}</td>
      <td>{{veiculo.modelo}}</td>
      <td>{{veiculo.serie }}</td>
      <td>
        <i *ngIf="veiculo.kilometraje" class="fas fa-check"> kilometraje</i>
        <i *ngIf="!veiculo.kilometraje" class="fas fa-times"> kilometraje</i>

      </td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/veiculo',veiculo.id]">/</button>
      </td>

    </tr>

  </tbody>
</table>
