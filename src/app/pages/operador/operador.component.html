<h1>operador <small>Nombre
</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/operadores">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
  <form (ngSubmit)="guardar(f)" #f="ngForm">


      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre "
               [(ngModel)]="operador.nombre"
               name="nombre"
               required>
      </div>

      <div class="form-group">
        <label>Apellido paterno</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="operador.apellido_paterno"
               name="apellido_paterno"

               placeholder="Apellido paterno">
    </div>
    <div class="form-group">
      <label>Apellido materno</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="operador.apellido_materno"
             name="apellido_materno"
             placeholder="Apellido materno">
  </div>

<div class="form-group">
  <label>correo</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="operador.correo"
         name="correo"
         placeholder="correo ">
</div>


<div class="form-group">
  <label>telefono</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="operador.telefono"
         name="telefono"
         placeholder="telefono ">
</div>
<div class="form-group">
  <label>password</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="operador.password"
         name="password"
         placeholder="password ">
</div>


<hr>
<div class="form-group text-center">
  <button type="submit"
          class="btn btn-primary w-25">
    <i class="fa fa-save"></i>
    Guardar
  </button>
</div>


</form>




</div>
</div>
